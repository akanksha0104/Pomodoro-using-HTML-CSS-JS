<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div id="timer">25:00</div>
        <div id="buttons">
            <button onclick="startTimer()">Start</button>
            <button onclick="pauseTimer()">Pause</button>
            <button onclick="resetTimer()">Reset</button>
        </div>
        <div id="customization">
            <label for="workTime">Work Time (minutes): </label>
            <input type="number" id="workTime" min="1" value="25"><br>
            <label for="breakTime">Break Time (minutes): </label>
            <input type="number" id="breakTime" min="1" value="5"><br>
            <label for="longBreakTime">Long Break Time (minutes): </label>
            <input type="number" id="longBreakTime" min="1" value="10">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
